<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="lang=${#locale.language}" lang="${lang}">
    <head>
        <meta charset="UTF-8">
        <title layout:title-pattern="$LAYOUT_TITLE/$CONTENT_TITLE" th:text="#{Title.SaleManagement}"></title>
        <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
              integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script th:src="@{/js/jquery-3.3.1.min.js}" type="text/javascript"></script>
        <script src="https://use.fontawesome.com/d50e78a657.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script th:src="@{/js/main.js}" type="text/javascript"></script>
        <script th:src="@{/js/api.js}" type="text/javascript"></script>
        <script th:src="@{/js/pagination.js}" type="text/javascript"></script>
    </head>
    <body>
        <header th:replace="layout/header::header"></header>
        <aside th:replace="layout/nav::nav"></aside>
        <section layout:fragment="content"></section>
        <footer th:replace="layout/footer::footer"></footer>
    </body>
</html>
